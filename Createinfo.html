<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Memorial Information</title>


  <!-- Custom styles for this template -->
  <link href="createinfo.css" rel="stylesheet">


</head>

<body> 
  

  <div id="wrapper"></div>
  <h1>Create Memorial</h1>

  
  <form action="memorials.html" method="POST">
    <fieldset>
      <legend>Loved One's Information</legend>
          <lable for="form-name">Name:<br></lable> <input type="text" id="form-name" name="customername">
        <br>
        <br>
          <lable for="form-birthdate">Birth date:<br></lable> <input type="date" id="form-birthdate" value="dd/mm/yyyy" name="birthday">
        <br>
        <br>
          <lable for="form-deathdate">Death date:<br></lable> <input type="date" id="form-deathdate"value="dd/mm/yyyy" name="deathday">
        <br>
        <br>
       <lable for="Description">Description:<br></lable>
          <textarea name="Description" rows="" cols="60" maxlength="105" id="description"
            placeholder="No more than 105 characters long"></textarea>
            <br>

         <div id="filesubmit"><lable for="file upload">Upload Photo (optional)<br></lable>
              <input type="file" class="file-select" accept="image/*"/>
            </div> 

        
        <input type="submit">

    </fieldset>
  </form>

<br><br><br>

  <footer>
    <footer class="mastfoot mt-auto">
      <div class="inner">
        <a href="index.html">Return to main page</a>
      </div>
    </footer>

</body>

</html>
